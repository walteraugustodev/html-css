<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1><br>
    <p>Este vídeo está hospedado no meu proprío servidor</p>
    <video poster="imagens/Sem título.png" src="midia/Meuvideo.m4v.m4v" width="400" controls loop></video>

    <br>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="400" height="215" 
    src="https://www.youtube.com/embed/GkS9RUi_UcQ?si=vFvYpa7QOq10EkAm" 
    title="YouTube video player" frameborder="0"
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
