<p>Abra essa imagem em diferentes dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador</p>
<br>
<picture>
    <source media="(max-width:100px )" srcset="image/foto-p.png" type="image/png">
<source media="(max-width:500px)" srcset="imagens/foto-m.png" type="image/png">
