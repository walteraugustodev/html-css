<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>

        body{font-family: Arial, Helvetica, sans-serif;}

        div > p {display: none;}

        div:hover > p {display: block; background-color: teal; color: whitesmoke; width: 140px;}

        div:hover{
            color: red;
        }

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO SECRETO</p>
    </div>
    <p>Acabou o Exemplo</p>
</body>
</html>
