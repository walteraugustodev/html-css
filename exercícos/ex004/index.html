<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="mugiwara.ico" type="image/x-icon">
    <title>Teste de favicon</title>
</head>
<body>
    <h1>Se liga no meu favicon aqui em cima</h1>
    <p>Pra adicionar o favicon é moleza demais, é só ir dentro da aréa 
        &lt;/head&gt;, em cima da tag &lt;/title&gt;, e escrever : <br>
        link <br> Aí é só escolher a opção link:favicon, apagar a parte 
        escrita "favicon.ico", apertar ctrl + space e escolher o ícone desejado</p>
</body>
</html>
